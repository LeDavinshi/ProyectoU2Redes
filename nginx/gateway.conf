# Upstreams con 2 instancias por frontend
upstream admin_upstream {
  least_conn;
  server frontend-admin-1:8080 max_fails=3 fail_timeout=10s;
  server frontend-admin-2:8080 max_fails=3 fail_timeout=10s;
}

upstream funcionario_upstream {
  least_conn;
  server frontend-funcionario-1:8080 max_fails=3 fail_timeout=10s;
  server frontend-funcionario-2:8080 max_fails=3 fail_timeout=10s;
}

# Redirección HTTP a HTTPS para ADMIN
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

# Configuración HTTPS para ADMIN
server {
  listen 443 ssl http2;
  server_name _;

  # Configuración SSL
  ssl_certificate /etc/nginx/ssl/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/key.pem;
  
  # Configuraciones de seguridad SSL
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_stapling on;
  ssl_stapling_verify on;

  # Cabeceras de seguridad
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self' http://localhost:3000 http://localhost:3001 http://localhost:3002 http://localhost:4000 http://core-service:4200 ws://localhost:*; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always;

  # Proxy for auth service
  location /api/auth/ {
    proxy_pass http://auth-service:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header Connection "";
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }

  # Proxy for core service
  location /api/core/ {
    proxy_pass http://core-service:4200/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header Connection "";
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }

  location / {
    proxy_pass http://admin_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header Content-Security-Policy;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header Connection "";
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }
}

