# Upstreams con 2 instancias por frontend
upstream admin_upstream {
  least_conn;
  server frontend-admin-1:80 max_fails=3 fail_timeout=10s;
  server frontend-admin-2:80 max_fails=3 fail_timeout=10s;
}

upstream funcionario_upstream {
  least_conn;
  server frontend-funcionario-1:80 max_fails=3 fail_timeout=10s;
  server frontend-funcionario-2:80 max_fails=3 fail_timeout=10s;
}

# Server para ADMIN en puerto 80
server {
  listen 80;
  server_name _;

  # Cabeceras comunes
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location / {
    proxy_pass http://admin_upstream;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }
}

# Server para FUNCIONARIO en puerto 81
server {
  listen 81;
  server_name _;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location / {
    proxy_pass http://funcionario_upstream;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }
}
