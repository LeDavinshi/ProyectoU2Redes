# Upstreams con 2 instancias por frontend
upstream admin_upstream {
  least_conn;
  server frontend-admin-1:80 max_fails=3 fail_timeout=10s;
  server frontend-admin-2:80 max_fails=3 fail_timeout=10s;
}

upstream funcionario_upstream {
  least_conn;
  server frontend-funcionario-1:80 max_fails=3 fail_timeout=10s;
  server frontend-funcionario-2:80 max_fails=3 fail_timeout=10s;
}

# Redirección HTTP a HTTPS para ADMIN
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

# Configuración HTTPS para ADMIN
server {
  listen 443 ssl;
http2 on;
  server_name _;

  # Configuración SSL
  ssl_certificate /etc/nginx/ssl/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/key.pem;
  
  # Configuraciones de seguridad SSL
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # Cabeceras comunes
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Ssl on;

  location / {
    proxy_pass http://admin_upstream;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }
}

# Redirección HTTP a HTTPS para FUNCIONARIO
server {
  listen 81;
  server_name _;
  return 301 https://$host:444$request_uri;
}

# Configuración HTTPS para FUNCIONARIO
server {
