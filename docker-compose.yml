version: "3.9"

services:
  frontend-admin-1:
    build: ./frontend/frontendmain
    container_name: frontend-admin-1
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  frontend-admin-2:
    build: ./frontend/frontendmain
    container_name: frontend-admin-2
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  frontend-funcionario-1:
    build: ./frontend/frontendfuncionario
    container_name: frontend-funcionario-1
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  frontend-funcionario-2:
    build: ./frontend/frontendfuncionario
    container_name: frontend-funcionario-2
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
      - "444:444"
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend-admin-1
      - frontend-admin-2
      - frontend-funcionario-1
      - frontend-funcionario-2
    restart: unless-stopped
    networks:
      - app-net

  auth:
    build: ./microservicios/auth
    container_name: auth-service
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # IMPORTANT: configure a strong JWT_SECRET in your environment or .env file.
      # Do NOT leave the default value in production. Example: create a .env with JWT_SECRET=<long-random-value>
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network

  core:
    build: ./microservicios/core
    container_name: core-service
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
      - PORT=4200
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

  documentacion:
    build: ./microservicios/documentacion
    container_name: documentacion-service
    ports:
      - "4300:4300"
    environment:
      - NODE_ENV=production
      - PORT=4300
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
    volumes:
      - ./microservicios/documentacion/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

  registros:
    build: ./microservicios/registros
    container_name: registros-service
    ports:
      - "4400:4400"
    environment:
      - NODE_ENV=production
      - PORT=4400
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
      - AUTH_HEALTH_URL=http://auth:4000/health
      - CORE_HEALTH_URL=http://core:4200/health
      - DOC_HEALTH_URL=http://documentacion:4300/health
      - POLL_INTERVAL_MS=10000
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

  mysql-master:
    image: mariadb:10.11
    container_name: mysql-master
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./db/master/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - ./db/master/setup-replication.sh:/docker-entrypoint-initdb.d/20-setup-replication.sh:ro
      - ./db/master/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 30s
      retries: 10
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
      - CHOWN
      - SETUID
      - SETGID
    mem_limit: 512M
    cpus: 0.5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  mysql-replica:
    image: mariadb:10.11
    container_name: mysql-replica
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - mysql_replica_data:/var/lib/mysql
      - ./db/replica/setup-replica.sh:/docker-entrypoint-initdb.d/10-setup-replica.sh:ro
      - ./db/replica/my-replica.cnf:/etc/mysql/conf.d/my-replica.cnf:ro
    networks:
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
      - CHOWN
      - SETUID
      - SETGID
    mem_limit: 512M
    cpus: 0.5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Monitoring services
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - app-net
      - mysql-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - app-net
    depends_on:
      - prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-net
    restart: unless-stopped
    privileged: true

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    environment:
      - DATA_SOURCE_NAME=exporter:exporterpass@(mysql-master:3306)/
    ports:
      - "9104:9104"
    volumes:
      - ./monitoring/mysql-exporter/.my.cnf:/.my.cnf:ro
    networks:
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    networks:
      - app-net
    restart: unless-stopped
    privileged: true


networks:
  app-net:
    driver: bridge
  mysql-network:
    driver: bridge

volumes:
  mysql_master_data:
  mysql_replica_data:
  prometheus_data:
  grafana_data:
