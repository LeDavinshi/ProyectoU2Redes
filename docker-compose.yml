version: "3.9"

services:
  frontend-admin-1:
    build: ./frontend/frontendmain
    container_name: frontend-admin-1
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  frontend-admin-2:
    build: ./frontend/frontendmain
    container_name: frontend-admin-2
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  frontend-funcionario-1:
    build: ./frontend/frontendfuncionario
    container_name: frontend-funcionario-1
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  frontend-funcionario-2:
    build: ./frontend/frontendfuncionario
    container_name: frontend-funcionario-2
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-net

  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "80:80"
      - "81:81"
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-admin-1
      - frontend-admin-2
      - frontend-funcionario-1
      - frontend-funcionario-2
    restart: unless-stopped
    networks:
      - app-net

  auth:
    build: ./microservicios/auth
    container_name: auth-service
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network

  core:
    build: ./microservicios/core
    container_name: core-service
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
      - PORT=4200
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

  documentacion:
    build: ./microservicios/documentacion
    container_name: documentacion-service
    ports:
      - "4300:4300"
    environment:
      - NODE_ENV=production
      - PORT=4300
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
    volumes:
      - ./microservicios/documentacion/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

  registros:
    build: ./microservicios/registros
    container_name: registros-service
    ports:
      - "4400:4400"
    environment:
      - NODE_ENV=production
      - PORT=4400
      - DB_HOST=${DB_HOST:-mysql-master}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-gestion_personal}
      - AUTH_HEALTH_URL=http://auth:4000/health
      - CORE_HEALTH_URL=http://core:4200/health
      - DOC_HEALTH_URL=http://documentacion:4300/health
      - POLL_INTERVAL_MS=10000
    restart: unless-stopped
    networks:
      - app-net
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

  mysql-master:
    image: mariadb:10.11
    container_name: mysql-master
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=gestion_personal
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./db/master/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - ./db/master/setup-replication.sh:/docker-entrypoint-initdb.d/20-setup-replication.sh:ro
      - ./db/master/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 30s
      retries: 10
      start_period: 60s

  mysql-replica:
    image: mariadb:10.11
    container_name: mysql-replica
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=gestion_personal
    ports:
      - "3307:3306"
    volumes:
      - mysql_replica_data:/var/lib/mysql
      - ./db/replica/setup-replica.sh:/docker-entrypoint-initdb.d/10-setup-replica.sh:ro
      - ./db/replica/my-replica.cnf:/etc/mysql/conf.d/my-replica.cnf:ro
    networks:
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

networks:
  app-net:
    driver: bridge
  mysql-network:
    driver: bridge
    internal: true

volumes:
  mysql_master_data:
  mysql_replica_data:
