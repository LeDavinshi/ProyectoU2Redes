version: '3.8'

services:
  mysql-master:
    build: ./master
    container_name: mysql-master
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=gestion_personal
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
    networks:
      - mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 30s
      retries: 10
      start_period: 60s

  mysql-replica:
    build: ./replica
    container_name: mysql-replica
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=gestion_personal
    ports:
      - "3307:3306"
    volumes:
      - mysql_replica_data:/var/lib/mysql
    networks:
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy

volumes:
  mysql_master_data:
  mysql_replica_data:

networks:
  mysql-network:
    driver: bridge