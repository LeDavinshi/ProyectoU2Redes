server {
    listen 8080;
    server_name _;

    server_tokens off;
    root /usr/share/nginx/html;
    index index.html;

    # Seguridad - cabeceras
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data:; font-src 'self' data:;" always;
    add_header X-Frame-Options "DENY" always;

    # compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Caché para assets estáticos
    location ~* \.(?:css|js|jpg|jpeg|png|svg|woff2|woff|ttf|ico|json)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # bloquear accesos directos a /api/ en este contenedor
    location /api/ {
        return 404;
    }

    # fallback para errores 404 (SPA)
    error_page 404 /index.html;
}
